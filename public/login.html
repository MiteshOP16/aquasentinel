<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: floatIn 1s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #006994;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #023e8a;
    }

    .footer-text {
      color: white;
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      z-index: 2;
      font-size: 14px;
    }
  </style>

</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="login-box">
  <h2>Welcome to AquaSentinel</h2>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  <button onclick="loginUser()">Login</button>
</div>
<div class="footer-text">Protecting your beach days with smart safety alerts ðŸŒŠ</div>
</div>

  <script>
    async function loginUser() {
      const email = document.getElementById('email').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, phoneNumber, password })  
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        alert("Login successful!");   
        window.location.href = "/index";
      } else {
        alert(data.msg || "Login failed");
      }
    }
  </script>
</body>
</html>
